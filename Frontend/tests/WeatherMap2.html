<!doctype html>
<html lang=de>
<head>
	<title>Weather Map Test NUmero 2</title>
	<!-- required meta tags-->
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- map framework-->
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

   <style type="text/css">

   		/*Map*/
        #mapid1 { 
        	height:100vh; width:50vw
        }

        /*Hover Interaction*/
        .info {
		    padding: 6px 8px;
		    font: 14px/16px Arial, Helvetica, sans-serif;
		    background: white;
		    background: rgba(255,255,255,0.9);
		    box-shadow: 0 0 15px rgba(0,0,0,0.2);
		    border-radius: 5px;
		}
		.info h4 {
		    margin: 0 0 5px;
		    color: #777;
		}

		/*Legende CSS*/
		.legend {
		    line-height: 18px;
		    color: #555;
		}
		.legend i {
		    width: 18px;
		    height: 18px;
		    float: left;
		    margin-right: 8px;
		    opacity: 0.7;
		}
    </style>

</head>
<body>
	<div class = "container">
    	<div id="mapid1"></div>
    </div>

    <script type="text/javascript" src="bundeslaender.js"> </script>
    <script type="text/javascript">

    	
    	//initializing
    	var mymap = L.map("mapid1").setView([51.1130576,10.4233481], 6.5);

    	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
		}).addTo(mymap);

    	



		//hover interaction
		function highlightFeature(e) {
		    var layer = e.target;

		    layer.setStyle({
		        weight: 3,
		        color: '#000000',
		        dashArray: '',
		        fillOpacity: 0.7
		    });

		    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		        layer.bringToFront();
		    }
		    info.update(layer.feature.properties);
		}
		function resetHighlight(e) {
		    geojson.resetStyle(e.target);
		    info.update();
		}
		//add states
		function onEachFeatureSetup(feature, layer) {
		    layer.on({
		        mouseover: highlightFeature,
		        mouseout: resetHighlight,
		    });
		}
		var geojson = L.geoJson(data, {
			style: styleMe,
			onEachFeature : onEachFeatureSetup
		}).addTo(mymap);








		//coloring
		function getColor(d) {
		    return d > 30 ? '#800026' :
		           d > 25  ? '#BD0026' :
		           d > 20  ? '#E31A1C' :
		           d > 15  ? '#FC4E2A' :
		           d > 10   ? '#FD8D3C' :
		           d > 5   ? '#FEB24C' :
		           d > 0   ? '#FED976' :
		                      '#FFEDA0';
		}

		//styles postal code based on temperature using getColor()
		function styleMe(feature) {
    		return {
		        fillColor: getColor(Math.random()*30),
		        weight: 1,
		        opacity: 1,
		        color: 'white',
		        dashArray: '3',
		        fillOpacity: 0.7
	    	};
		}


		//Graphical User Interface------------------------------------------------------
		//hover info
		var info = L.control();

		info.onAdd = function (map) {
		    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		    this.update();
		    return this._div;
		};

		// method that we will use to update the control based on feature properties passed
		info.update = function (props) {
		    this._div.innerHTML = (
		    	props ? '<b>' + props.NAME_1 + '<br> Temperatur : null</b>': 'Hover over a state');
		};
		info.addTo(mymap);

		//Legende
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {

		    var div = L.DomUtil.create('div', 'info legend'),
		        grades = [0, 5, 10, 15, 20, 25, 30],
		        labels = [];
		    div.innerHTML += '<h4> Temperatur Skala</h4>'    
		    // loop through our density intervals and generate a label with a colored square for each interval
		    for (var i = 0; i < grades.length; i++) {
		        div.innerHTML +=
		            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
		            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
		    }

		    return div;
		};
		legend.addTo(mymap);
    </script>

    

</body>
</html>
